services:
  - type: web
    name: laravel-react-app
    env: php
    plan: free
    region: oregon
    buildCommand: |
      composer install --no-dev
      npm install && npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_NAME
        value: Laravel
      - key: DB_CONNECTION
        value: sqlite
